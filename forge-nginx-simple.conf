# Simple Nginx Configuration for Forge
# Copy ONLY the location blocks below into your existing Forge Nginx config
# Don't replace the entire server block, just add these location blocks

# Main application proxy - ADD THIS TO YOUR EXISTING SERVER BLOCK
location / {
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 86400;
    proxy_request_buffering off;
    
    # Handle large file uploads
    client_max_body_size 105M;
}

# Health and test endpoints
location /health {
    proxy_pass http://127.0.0.1:3000/health;
    access_log off;
}

location /test {
    proxy_pass http://127.0.0.1:3000/test;
    access_log off;
}