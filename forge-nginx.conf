# Nginx Configuration for Laravel Forge
# Replace the entire server block in Forge with this configuration

server {
    listen 80;
    listen [::]:80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name .pressor.themewire.co;
    root /home/forge/pressor.themewire.co/current/public;
    
    # SSL Configuration (if using SSL)
    ssl_certificate /etc/nginx/ssl/pressor.themewire.co/server.crt;
    ssl_certificate_key /etc/nginx/ssl/pressor.themewire.co/server.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    index index.html;
    charset utf-8;
    
    # Handle large file uploads
    client_max_body_size 105M;
    
    # Main application proxy
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_request_buffering off;
    }
    
    # Static files (serve directly if they exist)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp)$ {
        try_files $uri @proxy;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Fallback to proxy for static files
    location @proxy {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:3000/health;
        access_log off;
    }
    
    # Debug endpoints
    location /test {
        proxy_pass http://127.0.0.1:3000/test;
        access_log off;
    }
    
    access_log off;
    error_log  /var/log/nginx/pressor.themewire.co-error.log error;
    
    location ~ /\.(?!well-known).* {
        deny all;
    }
}